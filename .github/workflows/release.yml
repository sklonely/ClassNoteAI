name: Build and Release

on:
  push:
    branches:
      - release
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.1.3)'
        required: false
        default: ''

env:
  CARGO_TERM_COLOR: always

defaults:
  run:
    working-directory: ClassNoteAI

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ClassNoteAI/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ClassNoteAI/src-tauri

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri (Apple Silicon)
        run: npm run tauri build -- --target aarch64-apple-darwin

      - name: Build Tauri (Intel)
        run: npm run tauri build -- --target x86_64-apple-darwin

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-bundles
          path: |
            ClassNoteAI/src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
            ClassNoteAI/src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ClassNoteAI/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ClassNoteAI/src-tauri

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri
        run: npm run tauri build

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-bundles
          path: |
            ClassNoteAI/src-tauri/target/release/bundle/msi/*.msi
            ClassNoteAI/src-tauri/target/release/bundle/nsis/*.exe

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/release'
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifacts
        run: find artifacts -type f -name "*.dmg" -o -name "*.msi" -o -name "*.exe"
        working-directory: .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          prerelease: true
          tag_name: v0.1.3-alpha
          name: ClassNoteAI v0.1.3-alpha (測試版)
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.msi
            artifacts/**/*.exe
          body: |
            ## ClassNoteAI v0.1.3-alpha (測試版)
            
            > ⚠️ **測試版本** - 此版本為早期開發版本
            
            ### 可用功能
            - 📄 PDF 閱讀
            - 🎙️ 上課即時轉錄
            - 🌐 即時翻譯功能
            
            ### 下載
            - **macOS (Apple Silicon)**: ClassNoteAI_*_aarch64.dmg
            - **macOS (Intel)**: ClassNoteAI_*_x64.dmg  
            - **Windows**: ClassNoteAI_*.msi 或 .exe
