name: Build and Release (macOS)

on:
  push:
    tags:
      - 'v*'
  # 每週日 UTC 00:00 自動觸發，保持快取活躍
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.1.3)'
        required: false
        default: ''

env:
  CARGO_TERM_COLOR: always
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
  # 優化 Cargo 編譯
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10

defaults:
  run:
    working-directory: ClassNoteAI

jobs:
  build-macos:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ===== Node.js + npm cache =====
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ClassNoteAI/package-lock.json

      # ===== Rust toolchain =====
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      # ===== Rust cache (改進版) =====
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ClassNoteAI/src-tauri -> target
          # 使用更長的 cache key 包含 Cargo.lock hash
          shared-key: "macos-rust-cache"
          # 快取所有 target 目錄
          cache-targets: true
          # 保存 ~/.cargo 目錄 (crates.io index + 已下載的 crates)
          cache-all-crates: true

      # ===== 快取 CTranslate2 編譯結果 =====
      - name: Cache ct2rs build
        uses: actions/cache@v4
        with:
          path: |
            ClassNoteAI/src-tauri/target/aarch64-apple-darwin/release/build/ct2rs-*
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: ct2rs-macos-aarch64-${{ hashFiles('ClassNoteAI/src-tauri/Cargo.lock') }}
          restore-keys: |
            ct2rs-macos-aarch64-

      # ===== 安裝 npm 依賴 =====
      - name: Install dependencies
        run: npm ci --prefer-offline

      # ===== Build Tauri =====
      - name: Build Tauri (Apple Silicon)
        run: npm run tauri build -- --target aarch64-apple-darwin

      # Intel x86_64 暫時禁用 - GitHub Actions macOS runner 不支持 AVX-512
      # ct2rs 需要 AVX-512 指令集，但 GitHub Actions 的 Xcode 工具鏈不支援
      # - name: Build Tauri (Intel)
      #   run: npm run tauri build -- --target x86_64-apple-darwin

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        working-directory: .

      - name: Generate latest.json for updater
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "ClassNoteAI ${VERSION} 更新",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "signature": "$(cat src-tauri/target/aarch64-apple-darwin/release/bundle/macos/ClassNoteAI.app.tar.gz.sig)",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/ClassNoteAI_${VERSION}_aarch64.app.tar.gz"
              }
            }
          }
          EOF

      - name: Prepare release assets
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          mkdir -p release-assets
          
          # Apple Silicon
          cp src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg "release-assets/ClassNoteAI_${VERSION}_aarch64.dmg" || true
          cp src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app.tar.gz "release-assets/ClassNoteAI_${VERSION}_aarch64.app.tar.gz" || true
          
          # latest.json
          cp latest.json release-assets/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
          files: |
            ClassNoteAI/release-assets/*
          body: |
            ## ClassNoteAI ${{ steps.get_version.outputs.VERSION }}
            
            ### 下載
            - **macOS (Apple Silicon)**: ClassNoteAI_${{ steps.get_version.outputs.VERSION }}_aarch64.dmg
            
            ### 自動更新
            已安裝用戶可透過應用內「設定 → 關於與更新」檢查更新。
