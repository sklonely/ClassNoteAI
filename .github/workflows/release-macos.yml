name: Build and Release (macOS)

on:
  push:
    tags:
      - 'v*'
  # æ¯é€±æ—¥ UTC 00:00 è‡ªå‹•è§¸ç™¼ï¼Œä¿æŒå¿«å–æ´»èº
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.1.3)'
        required: false
        default: ''

env:
  CARGO_TERM_COLOR: always
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
  # å„ªåŒ– Cargo ç·¨è­¯
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10

defaults:
  run:
    working-directory: ClassNoteAI

jobs:
  build-macos:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ===== Node.js + npm cache =====
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ClassNoteAI/package-lock.json

      # ===== Rust toolchain =====
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      # ===== Rust cache (æ”¹é€²ç‰ˆ) =====
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ClassNoteAI/src-tauri -> target
          # ä½¿ç”¨æ›´é•·çš„ cache key åŒ…å« Cargo.lock hash
          shared-key: "macos-rust-cache"
          # å¿«å–æ‰€æœ‰ target ç›®éŒ„
          cache-targets: true
          # ä¿å­˜ ~/.cargo ç›®éŒ„ (crates.io index + å·²ä¸‹è¼‰çš„ crates)
          cache-all-crates: true

      # ===== å¿«å– CTranslate2 ç·¨è­¯çµæžœ =====
      - name: Cache ct2rs build
        uses: actions/cache@v4
        with:
          path: |
            ClassNoteAI/src-tauri/target/aarch64-apple-darwin/release/build/ct2rs-*
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: ct2rs-macos-aarch64-${{ hashFiles('ClassNoteAI/src-tauri/Cargo.lock') }}
          restore-keys: |
            ct2rs-macos-aarch64-

      # ===== å®‰è£ npm ä¾è³´ =====
      - name: Install dependencies
        run: npm ci --prefer-offline

      # ===== Build Tauri =====
      - name: Build Tauri (Apple Silicon)
        run: npm run tauri build -- --target aarch64-apple-darwin

      # Intel x86_64 æš«æ™‚ç¦ç”¨ - GitHub Actions macOS runner ä¸æ”¯æŒ AVX-512
      # ct2rs éœ€è¦ AVX-512 æŒ‡ä»¤é›†ï¼Œä½† GitHub Actions çš„ Xcode å·¥å…·éˆä¸æ”¯æ´
      # - name: Build Tauri (Intel)
      #   run: npm run tauri build -- --target x86_64-apple-darwin

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        working-directory: .

      - name: Generate latest.json for updater
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "ClassNoteAI ${VERSION} æ›´æ–°",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "signature": "$(cat src-tauri/target/aarch64-apple-darwin/release/bundle/macos/ClassNoteAI.app.tar.gz.sig)",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/ClassNoteAI_${VERSION}_aarch64.app.tar.gz"
              }
            }
          }
          EOF

      - name: Prepare release assets
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          mkdir -p release-assets
          
          # Apple Silicon
          cp src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg "release-assets/ClassNoteAI_${VERSION}_aarch64.dmg" || true
          cp src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app.tar.gz "release-assets/ClassNoteAI_${VERSION}_aarch64.app.tar.gz" || true
          
          # latest.json
          cp latest.json release-assets/

      - name: Generate Changelog
        run: |
          git fetch --tags
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          # Define temporary file
          LOG_FILE="full_log.txt"
          
          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found. Generating log from root."
            git log --pretty=format:"%s (%h)" > $LOG_FILE
          else
            echo "Generating log from $PREV_TAG to HEAD"
            git log --pretty=format:"%s (%h)" $PREV_TAG..HEAD > $LOG_FILE
          fi

          echo "## What's Changed" > release_body.txt
          echo "" >> release_body.txt

          echo "### âš ï¸ ç ´å£žæ€§æ›´æ–° (Breaking Changes)" >> release_body.txt
          grep -iE "(break|breaking|!:)" $LOG_FILE | sed -E 's/^/- /' >> release_body.txt || true
          echo "" >> release_body.txt

          echo "### âœ¨ æ–°å¢ž (New)" >> release_body.txt
          grep -iE "^(feat|add|new):" $LOG_FILE | grep -vE "(break|breaking|!:)" | sed -E 's/^(feat|add|new): /- /I' >> release_body.txt || true
          echo "" >> release_body.txt

          echo "### ðŸ› ä¿®æ­£ (Fix)" >> release_body.txt
          grep -iE "^(fix|bug):" $LOG_FILE | grep -vE "(break|breaking|!:)" | sed -E 's/^(fix|bug): /- /I' >> release_body.txt || true
          echo "" >> release_body.txt

          echo "### ðŸ”¨ ä¿®æ”¹ (Modify)" >> release_body.txt
          grep -iE "^(mod|modify|refactor|update|change|chore|style):" $LOG_FILE | grep -vE "(break|breaking|!:)" | sed -E 's/^(mod|modify|refactor|update|change|chore|style): /- /I' >> release_body.txt || true
          echo "" >> release_body.txt

          echo "### ðŸ—‘ï¸ åˆªé™¤ (Delete)" >> release_body.txt
          grep -iE "^(del|delete|remove):" $LOG_FILE | grep -vE "(break|breaking|!:)" | sed -E 's/^(del|delete|remove): /- /I' >> release_body.txt || true
          echo "" >> release_body.txt

          echo "### ðŸ“¦ å…¶ä»– (Other)" >> release_body.txt
          grep -ivE "^(feat|add|new|fix|bug|mod|modify|refactor|update|change|chore|style|del|delete|remove|break|breaking):" $LOG_FILE | grep -vE "!:" | sed 's/^/- /' >> release_body.txt || true
          
          # Append installation instructions
          echo "" >> release_body.txt
          echo "---" >> release_body.txt
          echo "### è‡ªå‹•æ›´æ–°" >> release_body.txt
          echo "å·²å®‰è£ç”¨æˆ¶å¯é€éŽæ‡‰ç”¨å…§ã€Œè¨­å®š â†’ é—œæ–¼èˆ‡æ›´æ–°ã€æª¢æŸ¥æ›´æ–°ã€‚" >> release_body.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
          files: |
            ClassNoteAI/release-assets/*
          body_path: release_body.txt
