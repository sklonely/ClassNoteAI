name: Build and Release (macOS)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.1.3)'
        required: false
        default: ''

env:
  CARGO_TERM_COLOR: always
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

defaults:
  run:
    working-directory: ClassNoteAI

jobs:
  build-macos:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ClassNoteAI/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ClassNoteAI/src-tauri

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri (Apple Silicon)
        run: npm run tauri build -- --target aarch64-apple-darwin

      - name: Build Tauri (Intel)
        run: npm run tauri build -- --target x86_64-apple-darwin

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        working-directory: .

      - name: Generate latest.json for updater
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "ClassNoteAI ${VERSION} 更新",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "signature": "$(cat src-tauri/target/aarch64-apple-darwin/release/bundle/macos/ClassNoteAI.app.tar.gz.sig)",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/ClassNoteAI_${VERSION}_aarch64.app.tar.gz"
              },
              "darwin-x86_64": {
                "signature": "$(cat src-tauri/target/x86_64-apple-darwin/release/bundle/macos/ClassNoteAI.app.tar.gz.sig)",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/ClassNoteAI_${VERSION}_x64.app.tar.gz"
              }
            }
          }
          EOF

      - name: Prepare release assets
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          mkdir -p release-assets
          
          # Apple Silicon
          cp src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg "release-assets/ClassNoteAI_${VERSION}_aarch64.dmg" || true
          cp src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app.tar.gz "release-assets/ClassNoteAI_${VERSION}_aarch64.app.tar.gz" || true
          
          # Intel
          cp src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg "release-assets/ClassNoteAI_${VERSION}_x64.dmg" || true
          cp src-tauri/target/x86_64-apple-darwin/release/bundle/macos/*.app.tar.gz "release-assets/ClassNoteAI_${VERSION}_x64.app.tar.gz" || true
          
          # latest.json
          cp latest.json release-assets/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
          files: |
            ClassNoteAI/release-assets/*
          body: |
            ## ClassNoteAI ${{ steps.get_version.outputs.VERSION }}
            
            ### 下載
            - **macOS (Apple Silicon)**: ClassNoteAI_${{ steps.get_version.outputs.VERSION }}_aarch64.dmg
            - **macOS (Intel)**: ClassNoteAI_${{ steps.get_version.outputs.VERSION }}_x64.dmg
            
            ### 自動更新
            已安裝用戶可透過應用內「設定 → 關於與更新」檢查更新。
